        const form = document.getElementById("riasecForm");
        const results = document.getElementById("results");

        form.addEventListener("change", function() {
            const checkedBoxes = Array.from(form.querySelectorAll("input[type='checkbox']:checked")).map(cb => cb.value);

            let filtered = [];
            if (checkedBoxes.length > 0) {
                filtered = formations.filter(f => {
                    const majeurMatch = checkedBoxes.includes(f.majeur);
                    const mineurMatch = checkedBoxes.includes(f.mineur);
                    return majeurMatch || mineurMatch;
                });
            }

            let message = "";
            let count = filtered.length;

            if (count > 0) {
                message = `<p><strong>${count}</strong> formation(s) correspond(ent) √† ces domaines en majeur et/ou mineur.</p>`;
            } else {
                 message = `<p>Aucune formation ne correspond √† votre s√©lection.</p>`;
            }

            results.innerHTML = message;

            if (count > 0) {
                filtered.forEach(f => {
                    const div = document.createElement("div");
                    div.className = "formation";
                    div.innerHTML = `
                <strong>${f.nom}</strong><br>
                <em>Domaine :</em> ${f.domain}<br>
                <em>R√©sum√© :</em> ${f.resume}<br>
                <em>M√©tiers associ√©s :</em> ${f.job}<br>
                <em>RIASEC :</em> Majeur ${f.majeur}, Mineur ${f.mineur}<br>
                <em>√âtablissements parisiens :</em>
                <ul>
                    ${f.etablissements.map(e => `
                        <li>
                        <strong>${e.lyc√©e}</strong> (Arr. ${e.arrondissement})<br>
                        Statut : ${e.Statut}<br>
                        Taux de r√©ussite : ${e.txreu === "nr" ? "Non renseign√©" : e.txreu + "%"}<br>
                        Valeur ajout√©e : ${e.va === "nr" ? "Non renseign√©e" : e.va}
                        </li>
                    `).join('')}
                </ul>
              `;
                    results.appendChild(div);
                });
            }
        });
